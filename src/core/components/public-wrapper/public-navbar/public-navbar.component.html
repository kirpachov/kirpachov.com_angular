<ng-template #langSelectTemp>
  <ng-template #dataList>
    <tui-data-list>
      <button *ngFor="let lang of languages" (click)="changePath(lang.code)" tuiOption>
        <span class="d-flex flex-row align-items-center">
          <span class="me-1" [innerText]="lang.name"></span>
          <img class="flag" [src]="lang.iso | tuiFlag" />
        </span>
      </button>
    </tui-data-list>
  </ng-template>

  <tui-hosted-dropdown [content]="dataList">
    <img class="flag" [src]="currentLanguage.iso | tuiFlag" />
  </tui-hosted-dropdown>
</ng-template>

<div class="navbar | px-2 py-5 d-flex flex-row align-items-center justify-content-around">
  <div class="width-fit-content">
    <a underlined routerLink="/">
      <h1 class="main-text | m-0">
        Oleksandr Kirpachov
      </h1>
    </a>
  </div>

  <button class="d-flex d-md-none" (hoveringChange)="menuIcon.active = $event" (click)="triggerMenu()" bordered>
    <app-menu-icon [isOpen]="isMenuOpen" #menuIcon></app-menu-icon>
  </button>

  <div class="navbar-links | d-none d-md-flex flex-row align-items-center">
    <a class="simple-link colored-transition" underlined routerLink="/about" i18n="@@PublicNavbar:Link:About">About</a>
    <a class="simple-link colored-transition" underlined routerLink="/projects" i18n="@@PublicNavbar:Link:Projects">Projects</a>
    <a class="simple-link text-nowrap" bordered routerLink="/contacts" i18n="@@PublicNavbar:Link:ContactMe">Contact me</a>

    <ng-container *ngTemplateOutlet="langSelectTemp"></ng-container>
  </div>
</div>

<!-- justify-content-around -->
<div class="fullsize-navbar-links | align-items-center d-flex d-md-none flex-column px-3"
  [ngClass]="{'open': isMenuOpen}">
  <div class="justify-content-around d-flex flex-column align-items-center my-auto"
    [style]="{'max-height': '350px', 'height': '50%'}">
    <a class="simple-link colored-transition" underlined routerLink="/about" i18n="@@PublicNavbar:MobileLink:About">About</a>
    <a class="simple-link colored-transition" underlined routerLink="/projects" i18n="@@PublicNavbar:MobileLink:Projects">Projects</a>
    <a class="simple-link text-nowrap" bordered routerLink="/contacts" i18n="@@PublicNavbar:MobileLink:ContactMe">Contact me</a>

    <ng-container *ngTemplateOutlet="langSelectTemp"></ng-container>
  </div>
</div>
