<h1 class="main-text mb-4" i18n="@@HomePage::ServiceSection::Title">
  Service
</h1>

<p class="secondary-text big-undertitle" i18n="@@HomePage:ServiceSection:Subtitle">
  My main service is web application development. I do it like this.
</p>

<div class="row mb-2">
  <ng-container *ngFor="let step of steps; index as index; last as isLast">
    <div class="col col-12 col-md-6 p-2 d-flex" [ngClass]="{'offset-md-3': isLast && isOdd}" >
      <div class="card-step p-5">
        <div class="title-container">
          <span class="index" [innerText]="indexize(index)" ></span>
          <span class="title" [innerText]="step.title"></span>
        </div>
  
        <span class="description" [innerText]="step.description"></span>
      </div>
    </div>
  </ng-container>
</div>

<div class="d-flex">
  <a class="mx-auto mb-2" mainButtonArrow routerLink="rfq">
    <ng-container i18n="@@RequestAQuote">Request a quote</ng-container>
  </a>
</div>
